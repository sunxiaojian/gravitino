{{- if .Values.icebergRest.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.icebergRest.service.name }}-ingress
  namespace: {{ include "gravitino.namespace" . }}
  labels:
    {{- include "gravitino.labels" . | nindent 4 }}
    component: iceberg-rest
  {{- with .Values.icebergRest.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.icebergRest.ingress.className }}
  ingressClassName: {{ .Values.icebergRest.ingress.className }}
  {{- end }}
  {{- if .Values.icebergRest.ingress.tls }}
  tls:
    {{- range .Values.icebergRest.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.icebergRest.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.icebergRest.service.name }}
                port:
                  number: {{ $.Values.icebergRest.service.port }}
          {{- end }}
    {{- end }}
{{- end }}